<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <div class="title">
      <h1>Etch-a-Sketch</h1>
    </div>

    <div class="container">
      <div class="settings-container">
        <div class="options">
          <h2>Color:</h2>
          <p>Left-Click: Draw, Right-Click: Erase</p>
          <div>
            <button type="button" class="color-select" id="pen-color">&#8203;</button>
            <span>Pen Color</span>
          </div>
          <div>
            <button type="button" class="color-select" id="canvas-color">&#8203;</button>
            <span>Canvas Color</span>
          </div>
          <button type="button">Rainbow Mode</button>
        </div>
        <div class="options">
          <h2>Shading:</h2>
          <button type="button" id="dark-mode">Darken Mode</button>
          <button type="button" id="light-mode">Lighten Mode</button>
        </div>
        <div class="options">
          <h2>Canvas:</h2>
          <button type="button" id="clear-canvas">Clear Canvas</button>
          <button type="button" id="show-grid">Show Gridlines</button>
          <div class="slider-container">
            Grid Size:
            <span id="grid-size-label">16x16</span>
            <input
              type="range"
              min="16"
              max="100"
              value="50"
              class="slider"
              id="grid-size"
            />
          </div>
        </div>
      </div>
      <div class="grid-container" oncontextmenu="return false"></div>
    </div>
  </body>
</html>
