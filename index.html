<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <div class="title">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="settings-container">
      <div>
        <button type="button" class="color-select">&#8203;</button>
        <span>Pen Color</span>
      </div>
      <div>
        <button type="button" class="color-select">&#8203;</button>
        <span>Canvas Color</span>
      </div>
      <button type="button">Rainbow Mode</button>
      <button type="button">Darken Mode</button>
      <button type="button">Lighten Mode</button>
      <button type="button">Clear Canvas</button>
      <button type="button">Show Gridlines</button>
      <div>
        <span class="slider-container">
          Grid Size:
          <span id="grid-size-label">16x16</span>
          <input
            type="range"
            min="16"
            max="100"
            value="50"
            class="slider"
            id="grid-size"
          />
        </span>
      </div>
    </div>
    <div class="grid-container" oncontextmenu="return false"></div>
  </body>
</html>
