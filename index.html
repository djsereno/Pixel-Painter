<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>

    <title>Pixel Painter</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
  </head>

  <body>
    <h1 class="title">Pixel Painter</h1>
    <div class="container">
      <div class="settings-container">
        <div class="options">
          <h2>Color:</h2>
          <p>Left-Click = Draw, Right-Click = Erase</p>
          <div class="color-select-container">
            <input type="color" class="color-select" id="pen-color" value="#d1495b" />
            <span>Pen Color</span>
          </div>
          <div class="color-select-container">
            <input type="color" class="color-select" id="canvas-color" value="#dedede" />
            <span>Canvas Color</span>
          </div>
          <button type="button" id="rainbow-mode">Rainbow Mode</button>
        </div>
        <div class="options">
          <h2>Shading:</h2>
          <button type="button" id="dark-mode">Darken Mode</button>
          <button type="button" id="light-mode">Lighten Mode</button>
        </div>
        <div class="options">
          <h2>Canvas:</h2>
          <button type="button" id="clear-canvas">Clear Canvas</button>
          <button type="button" id="show-grid">Show Gridlines</button>
          <div class="slider-container">
            <span>Grid Size:</span>
            <div class="slider-and-label">
              <span id="grid-size-label">20x20</span>
              <input type="range" min="16" max="100" value="20" class="slider" id="grid-size" />
            </div>
          </div>
        </div>
      </div>
      <div class="grid-container" oncontextmenu="return false"></div>
    </div>
  </body>

      </a>
      <a href="mailto:djsereno91@gmail.com" target="_blank" class="icon circled">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>

      <a href="https://icons8.com/" target="_blank">Favicon courtesy of icons8.com</a>

  </footer>
</html>
